<ngx-spinner>
  <h3>
    <i class="fa fa-spinner fa-spin"></i>
    Loading...
  </h3>
</ngx-spinner>

<app-nav-bar/>
<!--<app-nav-modal/>-->

<div class="main-content">
  <app-navigation-bar *ngIf="showNavigationBar" style="height: auto"/>
  <app-section-header/>

</div>

<div class="speedDial">
  <p-speedDial
    gradientShadow
    [model]="items"
    direction="up"
    transitionDelay="60"
    showIcon="pi pi-comments"
    hideIcon="pi pi-times"
  />
</div>
