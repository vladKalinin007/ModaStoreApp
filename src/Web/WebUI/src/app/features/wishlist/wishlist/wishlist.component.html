<div class="wishlist">
  <div class="layout">
    <div class="wishlist__inner">
      <div class="wishlist__title"> Wishlist </div>
      <div class="wishlist__list">
        <div *ngFor="let product of products$ | async">
          <app-product-item
            [product]="product"
            [isFavoritesIconVisible]="false">
          </app-product-item>
        </div>
      </div>
    </div>
  </div>
</div>
