<div class="payment-form">
  <div class="payment-form__title">
    Select your payment method
  </div>
  <div class="payment-form__body">
    <div class="payment-form__tabs">
      <mat-radio-group aria-label="Select an option" class="example-radio-group" >
        <mat-radio-button value="1" (change)="radioButtonChange($event)"> Payment on delivery </mat-radio-button>
        <mat-radio-button value="2"(change)="radioButtonChange($event)"> Online </mat-radio-button>
      </mat-radio-group>
    </div>
