    <div class="form__row form__row_type_flex">

      <app-text-input formControlName="lastName" [label]="'Last name'" class="form__input_gr1 form__input_ml_12"/>
    </div>
  </div>

  <!------------------------>
  <div class="form__row">
    <div class="form__row form__row_type_flex">
      <app-text-input formControlName="phone" [label]="'Email'" class="form__input_gr1" />
      <app-text-input formControlName="address" [label]="'Phone'" class="form__input_gr1 form__input_ml_12"/>
    </div>
  </div>

  <!------------------------>
  <div class="form__row">
    <app-button buttonName="Save information" buttonStyle="btn btn_color_dark btn_size_medium basket-list__checkout-button"/>
  </div>
