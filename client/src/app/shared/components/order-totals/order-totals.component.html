<!--<div class="col-lg-4 bg-grey">-->
  <div class="p-5">
    <h3 class="fw-bold mb-5 mt-2 pt-1">Summary</h3>
    <hr class="my-4">

    <div class="d-flex justify-content-between mb-4">
      <h5 class="text-uppercase"> Subtotal </h5>
      <h5>{{(basketTotal$ | async).subtotal}} $</h5>
    </div>

    <!-- SHIPPING -->
    <h5 class="text-uppercase mb-3">{{(basketTotal$ | async).shipping}}</h5>
    <div class="mb-4 pb-2">
      <select class="select">
        <option value="1">Standard-Delivery</option>
        <option value="2">Two</option>
        <option value="3">Three</option>
        <option value="4">Four</option>
      </select>
    </div>

    <h5 class="text-uppercase mb-3">Give code</h5>

    <div class="mb-5">
      <div class="form-outline">
        <input type="text" id="form3Examplea2" class="form-control form-control-lg" />
        <label class="form-label" for="form3Examplea2">Enter your code</label>
      </div>
    </div>

    <hr class="my-4">

    <div class="d-flex justify-content-between mb-5">
      <h5 class="text-uppercase">Total price</h5>
      <h5>{{(basketTotal$ | async).total}} $</h5>
    </div>

    <button routerLink="/checkout" type="button" class="btn btn-primary btn-block btn-lg"  data-mdb-ripple-color="dark">
      Checkout
    </button>

  </div>
