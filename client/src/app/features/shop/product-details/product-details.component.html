<div class="product">
  <div class="product__layout">
    <div class="product-about">
      <div class="product-about__left">
        <div class="product-slider">
          <p-galleria
            [circular]="true"
            [showItemNavigators]="true"
            [showThumbnails]="false"
            [containerStyle]="{ 'max-width': '640px' }">

            <img src="{{product.pictureUrl}}" style="width: 100%; display: block;" />
          </p-galleria>
          <img src="{{product.pictureUrl}}" style="width: 40%; display: block;" />
        </div>
      </div>
      <div class="product-about__right">
      <div class="product-card">
          <div class="product-card__header">
            <h1 class="product-card__title">
              {{product.name}}
            </h1>
            <div class="product-card__panel">
              <div class="product-card__panel-article"> Article: 20296-87 </div>
              <div class="product-card__rating">
                <p-rating [(ngModel)]="ratingValue" [cancel]="false"/>
              </div>
            </div>
          </div>
          <div class="product-card__price">
            <div class="product-card__price-value">
              Price: {{product.price}}$
            </div>
          </div>
          <div class="product-card__sizes">
            <div id="bodyfit-button"></div>

            <div class="product-info__offers-sizes">
              <div class="sizes">
                <div class="sizes__title">
                  Select your size
                </div>
                <div></div>
              </div>
              <div>
                <p-toggleButton onIcon="pi pi-tag" offIcon="pi pi-tag" onLabel="44" offLabel="44"/>
                <p-toggleButton onIcon="pi pi-tag" offIcon="pi pi-tag" onLabel="46" offLabel="46"/>
                <p-toggleButton onIcon="pi pi-tag" offIcon="pi pi-tag" onLabel="48" offLabel="48"/>
                <p-toggleButton onIcon="pi pi-tag" offIcon="pi pi-tag" onLabel="50" offLabel="50"/>
              </div>
            </div>
          </div>
          <div class="product-sale">
            <div class="product-sale__container">
            <div class="product-sale__buy-button">
              <div class="button__inner">
                <p-button label="Add to basket" icon="pi pi-shopping-bag" styleClass="p-button-raised"></p-button>
              </div>
            </div>
            <div class="product-sale__like-button">
              <a>
                <i class="pi pi-heart product-sale__favourites"></i>
              </a>
            </div>
            </div>
            <div class="product-sale__fast-purchase">
              <div>
                Fast purchase
              </div>
              <div class="input">
                <i class="pi pi-phone input__icon"></i>
                <p-inputMask mask="+38(099) 999-99-99" [(ngModel)]="value" placeholder="+38(099) 999-99-99"/>
              </div>
            </div>
          </div>
          <div class="callback"> </div>
      </div>


      </div>
    </div>
    <div class="product-details">
      <p-tabView>
        <p-tabPanel header="Details">
          <div class="product-details__description">
            <div class="product-details__description-title">
              Description
            </div>
            <div class="product-details__description-text">
              {{product.description}}
            </div>
          </div>
          <div class="product-details__composition">
            <div class="product-details__composition-title">
              Composition
            </div>
            <div class="product-details__composition-text">
              text
            </div>
          </div>
          <div class="product-details__care">
            <div class="product-details__care-title">
              Care
            </div>
            <div class="product-details__care-text">
              text
            </div>
          </div>
        </p-tabPanel>
        <p-tabPanel header="Delivery">
          <div class="product-details__delivery">
            <div class="product-details__delivery-title">
              Delivery
            </div>
            <div class="product-details__delivery-text">
              text
            </div>
          </div>
        </p-tabPanel>
        <p-tabPanel header="Reviews">
          <div class="product-details__reviews">
            <div class="product-details__reviews-title">
              Reviews
            </div>
            <div class="product-details__reviews-text">

            </div>
          </div>
        </p-tabPanel>
      </p-tabView>
    </div>
    <div class="product-related">
      Product related block
    </div>
    <div class="product-viewed">
      Product viewed block
    </div>
    <div class="newsletter">
      Newsletter block
    </div>
  </div>
</div>
