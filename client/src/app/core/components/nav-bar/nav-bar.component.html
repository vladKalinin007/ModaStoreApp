<nav class="header js-header">
  <div class="header__layout">
    <div class="header__main">

      <!--#region Brand-section -->
      <div class="header__main_logo">
        <a class="brand-picture" href="/">
          <img src="https://uploads.shafastatic.net/uploads/2022/Jul/ic_shafa_logo_zDK2Rl4.svg" alt="shafa_logo"
               title="shafa_logo" class="this-image">
        </a>
      </div>
      <!--#endregion -->

      <!--#region Main menu-->
      <div class="central-container">
        <div class="category-search-container">
          <div class="dropdown-catrgories">
            <div class="categories-and-img">
              <div class="categories-word">
                <div class="categories-text"> All categories </div>
                <!--<input type="text">-->
              </div>
              <div class="arrow-field">

              </div>
            </div>
          </div>
          <form action="" class="search-item" action="/products" method="get">
            <div class="search-field">
              <input type="text" class="input-field" placeholder="I want to find..." value>
            </div>
            <button class="search-icon-btn">
              <i class="pi pi-search this-icon"></i>
            </button>
          </form>
        </div>
        <a href="" class="add-product-button">
          Add product
        </a>
      </div>
      <!--#endregion -->

      <!--#region Customer-section -->
      <div class="customer-section-container">
        <div class="select-language-option">
        </div>
        <!--region Not authorized user -->
        <ng-container *ngIf="(currentUser$ | async) === null">
          <a mat-button (click)="openDialog()" class="position-relative" style="z-index: 1;">
            <i class="pi pi-shopping-cart" style="font-size: 1.6rem"></i>
            <div *ngIf="(basket$ | async)" class="cart_items__quantity">{{(basket$ | async).items.length}}</div>
          </a>
          <a routerLink="/account/login" class="mr-2 ms-4"> Login </a>
          <span style="margin: 0 8px">|</span>
          <a routerLink="/account/register" class="mr-3"> Register </a>
        </ng-container>
        <!--endregion-->
        <!--region authorized user -->
        <ng-container *ngIf="currentUser$ | async">
          <a href="" class="header-actions__item">
            <i class="pi pi-envelope " pBadge value="2" severity="success" size="large" style="font-size: 1.4rem"></i>
          </a>
          <a href="" class="header-actions__item">
            <i class="pi pi-bell mr-3 ms-2" pBadge value="2" severity="success" size="large" style="font-size: 1.4rem"></i>

          <a href="" class="header-actions__item">
            <i class="pi pi-heart mr-3 ms-2" pBadge value="2" severity="success" size="large" style="font-size: 1.4rem"></i>

          <a href="" class="header-actions__item">
            <i class="pi pi-chart-bar mr-3 ms-2" pBadge value="2" severity="success" size="large" style="font-size: 1.4rem"></i>

          <a mat-button (click)="openDialog()" class="header-actions__item-basket">
